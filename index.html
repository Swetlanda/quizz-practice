<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome and Google Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Simple Quiz</title>
</head>

<body>

    <!--Using Bootstrap CSS to make the site responsive-->
    <div class="container mt-5">
        <h1 class="text-center">Simple Quiz</h1>
        <div class="quiz card p-4 mt-4">
            <h2 id="question" class="card-title text-center">Question goes here</h2>
            <div id="answer-buttons" class="btn-group-vertical d-flex justify-content-center">
                <button class="btn btn-primary mb-2">Answer 1</button>
                <button class="btn btn-primary mb-2">Answer 2</button>
                <button class="btn btn-primary mb-2">Answer 3</button>
                <button class="btn btn-primary mb-2">Answer 4</button>
            </div>
            <button id="next-btn" class="btn btn-success mt-4 mx-auto d-block">Next</button>
        </div>
    </div>

    <div class="container mt-4">
        <div class="result card p-4 d-flex justify-content-center">
            <h2 class="card-title text-center">Your result:</h2>
            <div id="result-content" class="text-center">
                <p id="correct-score">Correct: </p>
                <p id="incorrect-score">Incorrect: </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
